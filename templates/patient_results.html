<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1222;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#22d3ee;
      --shadow: 0 10px 25px rgba(2,8,23,.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 80% 0%, rgba(34,211,238,.12), transparent 40%), var(--bg);
      color:var(--text);
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell, Noto Sans, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:min(720px,100%);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(148,163,184,.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    header{padding:28px;border-bottom:1px solid rgba(148,163,184,.12)}
    h1{margin:0;font-size: clamp(22px, 3vw, 30px)}
    .body{padding:26px;display:grid;gap:16px}
    .row{display:flex;justify-content:space-between;gap:12px;align-items:center}
    .key{color:#cbd5e1}
    .val{font-weight:700}
    .meter{
      margin-top:10px;
      height:18px;
      border-radius:999px;
      background:#111827;
      border:1px solid rgba(148,163,184,.22);
      overflow:hidden;
      position:relative;
    }
    .bar{
      position:absolute;left:0;top:0;bottom:0;
      width: calc(var(--risk, 0) * 1%);
      background: linear-gradient(90deg, #10b981, #22d3ee, #f59e0b, #ef4444);
    }
    .muted{font-size:12px;color:var(--muted)}
    .actions{padding:0 26px 26px;display:flex;gap:12px}
    .btn{
      appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:600;cursor:pointer;
      color:#0b1222;background:linear-gradient(180deg,#67e8f9,#22d3ee);
    }
    .ghost{background:transparent;color:var(--text);border:1px solid rgba(148,163,184,.25)}
    a{color:#a5f3fc;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>Results Sheet</h1>
    </header>
    <div class="body" style="--risk: {{results.risk}}">
      <div class="row">
        <div class="key">Name</div>
        <div class="val">{{results.name}}</div>
      </div>
      <div class="row">
        <div class="key">Risk Level</div>
        <div class="val">{{results.risk}}%</div>
      </div>
      <div class="meter" aria-label="Risk level meter">
        <div class="bar" role="presentation"></div>
      </div>
     
    </div>
    <div class="actions">
      <a class="btn ghost" href="#" onclick="window.history.back(); return false;">↩︎ Back</a>
    </div>
  </div>
</body>
</html>
